<div class="box1">

        <label for="details" class="question">Amount:</label> 
    </div>
      
    
    <div class="card " style="width:12rem" >
      
      <input class="textfield question" id="details"
      type="text" name="details"
      placeholder="e.g. United Kingdom"
      onChange="validInputs()"/>
      <input class="answer" id="from" placeholder="e.g. USD" /> 
      <input class="answer" id="to" placeholder="e.g. EUR" />
      <input class="answer" id="amount" placeholder="e.g.100" />
      </div>
    
</div>
